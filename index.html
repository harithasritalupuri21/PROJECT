<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automatic Fan Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    .status {
      font-size: 18px;
      margin-bottom: 10px;
    }
    input[type=range] {
      width: 100%;
    }
    .toggle {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Automatic Fan Controller</h2>

    <label for="modeSelect">Mode:</label>
    <select id="modeSelect">
      <option value="auto" selected>Auto</option>
      <option value="manual">Manual</option>
    </select>

    <div class="toggle" id="manualToggle" style="display: none;">
      <button onclick="setFan(true)">Turn Fan ON</button>
      <button onclick="setFan(false)">Turn Fan OFF</button>
    </div>

    <div class="temp-control">
      <label for="temperature">Temperature: <span id="tempValue">25</span>Â°C</label>
      <input type="range" id="temperature" min="10" max="50" value="25">
    </div>

    <p class="status">Fan Status: <strong id="fanStatus">OFF</strong></p>
  </div>

  <script>
    const tempSlider = document.getElementById("temperature");
    const tempValue = document.getElementById("tempValue");
    const fanStatus = document.getElementById("fanStatus");
    const modeSelect = document.getElementById("modeSelect");
    const manualToggle = document.getElementById("manualToggle");

    let fanOn = false;
    let autoMode = true;

    tempSlider.addEventListener("input", () => {
      tempValue.textContent = tempSlider.value;
      if (autoMode) updateFanStatus();
    });

    modeSelect.addEventListener("change", () => {
      autoMode = modeSelect.value === "auto";
      manualToggle.style.display = autoMode ? "none" : "block";
      if (autoMode) updateFanStatus();
    });

    function updateFanStatus() {
      const temperature = parseInt(tempSlider.value);
      if (temperature >= 30) {
        fanOn = true;
      } else {
        fanOn = false;
      }
      displayFanStatus();
    }

    function setFan(state) {
      fanOn = state;
      displayFanStatus();
    }

    function displayFanStatus() {
      fanStatus.textContent = fanOn ? "ON" : "OFF";
      fanStatus.style.color = fanOn ? "green" : "red";
    }

    // Initialize status
    displayFanStatus();
  </script>
</body>
</html>
